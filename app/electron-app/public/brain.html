<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>InterviewAI Brain Overlay</title>
    <link rel="stylesheet" href="brain.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="brain-body">
    <div class="brain-viewport">
      <div class="brain-shell">
        <div class="resize-handle resize-left" id="resize-left"></div>
        <div class="resize-handle resize-right" id="resize-right"></div>
        <header class="brain-header">
          <div class="history-controls">
            <button id="history-prev-btn" class="nav-btn" aria-label="Previous" disabled>&larr;</button>
            <button id="history-next-btn" class="nav-btn" aria-label="Next" disabled>&rarr;</button>
          </div>
          <button id="close-brain-btn" class="icon-btn close-btn" aria-label="Close overlay">&times;</button>
        </header>

        <main class="brain-content">
          <section class="content-block">
            <div class="label-row">
              <span class="icon">üí¨</span>
              <span class="label">Summarized Question</span>
            </div>
            <div id="question-stream" class="text-content question-text" role="log" aria-live="polite">
              Waiting for interviewer question...
            </div>
          </section>

          <section class="content-block">
            <div class="label-row">
              <span class="icon star-icon">‚≠ê</span>
              <span class="label answer-label">Answer</span>
            </div>
            <div id="answer-stream" class="text-content answer-text" role="log" aria-live="polite">
              Awaiting model answer...
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Hidden elements required by renderer.js logic -->
    <div style="display:none;">
      <span id="question-section-state"></span>
      <span id="answer-section-state"></span>
    </div>
  </body>
</html>
